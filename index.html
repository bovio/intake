<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Intake script</title>
  </head>
  <body>
    <h1 id="heading">Intake</h1>
    <container id="intake-fields">
      <form>
        <div>
          <label>Problem description:</label>
          <textarea
            id="problem"
            placeholder="Why is this here?"
            required
            class="notes external"
          ></textarea>
        </div>
        <div>
          <label>Visual notes:</label>
          <textarea
            id="visual"
            placeholder="Check for any damage, scratches, etc. Open computer up."
            class="notes external"
            required
          ></textarea>
        </div>
        <div id="accidental">
          <label>Accidental damage?</label>
          <input
            type="radio"
            name="damage"
            value="no"
            class="notes external damage-no"
            checked
          />No<br />
          <input
            type="radio"
            name="damage"
            value="yes"
            class="notes external damage-yes"
          />Yes<br />
          <div class="accident-box notes external"></div>
        </div>
        <div>
          <label>Customer expectations:</label>
          <textarea
            id="expectations"
            placeholder="What have we told the customer we will do for them?"
            class="notes external"
            required
          ></textarea>
        </div>

        <div id="data">
          <label>Does customer need data?</label>
          <input
            type="radio"
            name="data"
            value="no"
            class="notes external data-no"
            checked
          />No<br />
          <input
            type="radio"
            name="data"
            value="yes"
            class="notes external data-yes"
          />Yes<br />
          <div class="data-box notes external"></div>
        </div>
        <div id="password">
          <label>Password:</label>
          <input
            type="text"
            placeholder="password"
            class="notes internal"
            required
          />
        </div>
        <div id="accessories">
          <label>Accessories?</label>
          <input
            type="radio"
            name="accessories"
            value="no"
            class="notes external accessories-no"
            checked
          />No<br />
          <input
            type="radio"
            name="accessories"
            value="yes"
            class="notes external accessories-yes"
          />Yes<br />
          <div class="accessories-box notes external"></div>
        </div>

        <div>
          <label>Internal notes:</label>
          <textarea
            id="internal"
            placeholder="Customer can't see this. Any special instructions? Things of note? Gossip? Dish!"
            required
            class="notes internal"
          ></textarea>
        </div>

        <div>
          <label>BIN:</label>
          <input
            id="bin"
            type="text"
            required
            placeholder="Where's it at?"
            class="notes external"
          />
        </div>
        <div>
          <label>Who are you?</label>
          <input
            id="user"
            type="text"
            placeholder="say ur name say ur name"
            class="notes external"
            required
          />
          <div id="buttons">
            <button class="btn-submit">submit</button>
            <button class="btn-clear">clear all fields</button>
          </div>
        </div>
      </form>
    </container>
    <container id="external-notes">
      <div></div>
    </container>
    <container id="internal-notes">
      <div></div>
    </container>
    <script src="app.js"></script>
  </body>
</html>
